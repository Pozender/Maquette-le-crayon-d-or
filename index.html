<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Le crayon d'or</title>
</head>
<body>
    <header>
        <img src="ressources/Logo3.png" alt="" srcset="" id="logotrue">
        <div id="logo"> </div>
            
        
        <div class="headers_buttons">
            <a href="#b1" class="bouton_a_burgerer"><button class="header_button">Accueil</button></a>
            <a href="#b2" class="bouton_a_burgerer"><button class="header_button">Nos Services</button></a>
            <a href="#b3" class="bouton_a_burgerer"><button class="header_button">Qui sommes nous ?</button></a>
            <a href="#b4" class="bouton_a_burgerer"><button class="header_button">Contact</button></a>
        </div>
        <button id ="burgerbutton">
            <span class="trait"></span>
            <span class="trait"></span>
            <span class="trait"></span>
        </button>
        <div class="burgermeunu">
            <div class="burgeredbuttons"></div>
        </div>
        <div class="burgeroverlay"></div>
    </header>
    
    <!-- <div class="burgermeunu"></div>
    <div class="burgeroverlay"></div> -->
    

    <div class="blocks">

        <div class="block" id="b1">
            <h1 class="titre">Accueil</h1>
        </div>
        <div class="block" id="b2">
            <h1 class="titre">Nos Services</h1>
        </div>
        <div class="block" id="b3">
            <h1 class="titre">Qui sommes nous ?</h1>
        </div>
        <div class="block" id="b4">
            <h1 class="titre">Contact</h1>

            <form action = "https://formsubmit.co/agencelecrayondor@gmail.com" method="POST" class="formulaire">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nouveau client potentiel">
                <input type="hidden" name="_next" value="https://lecrayondor.netlify.app/merci.html">

                <input type="text" name="prenom" id="prenom" class="champ" placeholder="Prénom (obligatoire)" required>
                <input type="text" name="nom" id="nom" class="champ" placeholder="Nom (obligatoire)" required>
                <input type="email" name="email" id="email" class="champ" placeholder="Adresse email (obligatoire)" autocomplete="email" required>
                <textarea name="projet" id="projet" class="champ" cols="30" rows="10" placeholder="Décrivez votre projet et quelle services vous désirez pour celui-ci" required></textarea>
                <input type="submit" value="Envoyer" id="envoyer">
            </form>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
